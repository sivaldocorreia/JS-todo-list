<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My To-do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <header class="container text-center">
    <div class="row">
      <div class="container">
        <h1 class="display-4 font-weight-bold mt-3">My To-Do List</h1>
        <form id="new-task-form" class="mt-5">
          <div class="input-group col">
              <input type="text" class="form-control" placeholder="What do you have planned?" aria-label="Insert your tasks" aria-describedby="button-addon2"
              id="new-task-input">
              <button class="btn btn-outline-secondary" 
              type="submit" id="new-task-submit"
              value="Add task">Add task</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main>

    <section class="task-list container text-center">
      <h2 class="mt-5">Tasks</h2>
      <div id="tasks" class="input-group justify-content-center ">
        <!--
        List of tasks -->
      </div>
    </section>

  </main>
  <template id = 'task-template'>
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Empty list!</strong> Please add tasks to your to-do list
    </div>
  </template>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
